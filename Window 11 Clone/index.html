<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Window 11</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="desktop">
          <img id="pc" src="thispc.png" alt="">
          <img id="recycle" src="recycle.png" alt="">

     <div class="file">
          <p>This folder is empty</p>
          <div class="fileicon">
          <img id="min" src="minimize-sign.png" alt="">

     <script src="script.js"></script>
